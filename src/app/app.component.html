<div class="container">
  <cdk-virtual-scroll-viewport itemSize="100" class="card disable-scrollbars"
    (scrolledIndexChange)="getNextBatch($event)">
    <div *cdkVirtualFor="let item of listComponent; let idx=
      index">
      <div class="card-itm">
        Dynamic Comp {{idx}}
        <ng-container [ngComponentOutlet]="item.comp"></ng-container>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
